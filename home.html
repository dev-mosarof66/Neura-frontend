<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simple Text Editor</title>
    <style>
        .toolbar {
            margin-bottom: 10px;
        }

        .toolbar button,
        .toolbar select,
        .toolbar input[type="color"] {
            margin-right: 5px;
            padding: 5px;
        }

        #editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button onclick="format('bold')">Bold</button>
        <button onclick="format('italic')">Italic</button>
        <button onclick="format('underline')">Underline</button>

        <select onchange="changeFontSize(this.value)">
            <option value="">Font Size</option>
            <option value="1">Very Small</option>
            <option value="3">Normal</option>
            <option value="5">Large</option>
            <option value="7">Very Large</option>
        </select>

        <input type="color" onchange="changeColor(this.value)" />
    </div>

    <div id="editor" contenteditable="true">
        Type your text here...
    </div>

    <script>
        function format(command) {
            document.execCommand(command, false, null);
        }

        function changeFontSize(size) {
            if (size) {
                document.execCommand("fontSize", false, size);
            }
        }

        function changeColor(color) {
            document.execCommand("foreColor", false, color);
        }
    </script>
</body>

</html>
